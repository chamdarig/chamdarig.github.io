<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-Segment Display Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        input[type="text"] {
            font-size: 24px;
            padding: 10px;
            width: 150px;
            text-align: center;
        }
        .seven-segment {
            display: flex;
            margin-top: 20px;
        }
        .digit {
            position: relative;
            width: 40px;
            height: 80px;
            margin: 0 5px;
        }
        .segment {
            position: absolute;
            width: 30px;
            height: 10px;
            background: gray;
            border-radius: 5px;
            transition: background 0.2s;
        }
        .segment.on {
            background: red;
        }
        /* Positions for 7-segment display */
        .a { top: 0; left: 5px; }
        .b { top: 5px; right: 0; transform: rotate(90deg); transform-origin: right; }
        .c { bottom: 5px; right: 0; transform: rotate(90deg); transform-origin: right; }
        .d { bottom: 0; left: 5px; }
        .e { bottom: 5px; left: 0; transform: rotate(90deg); transform-origin: left; }
        .f { top: 5px; left: 0; transform: rotate(90deg); transform-origin: left; }
        .g { top: 50%; left: 5px; transform: translateY(-50%); }
    </style>
</head>
<body>

    <input type="text" id="timeInput" placeholder="hh:mm">
    <div class="seven-segment" id="display">
        <!-- Hours -->
        <div class="digit" id="digit1"></div>
        <div class="digit" id="digit2"></div>
        <!-- Colon -->
        <div style="font-size: 50px; padding: 0 10px;">:</div>
        <!-- Minutes -->
        <div class="digit" id="digit3"></div>
        <div class="digit" id="digit4"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
