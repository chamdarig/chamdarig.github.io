<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Outside App</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #121212; /* Dark background */
    color: #e0e0e0; /* Light text color */
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    color: #ffffff; /* White text color */
    margin-top: 20px;
}

h2 {
    color: #e0e0e0; /* Light text color */
}

.container {
    max-width: 90%;
    margin: 20px auto;
    padding: 20px;
    border-radius: 8px;
    background: #1f1f1f; /* Dark container background */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

.section {
    margin-bottom: 30px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #b0b0b0; /* Slightly lighter text color */
    font-size: 16px;
}

select, button, input[type="datetime-local"], input[type="text"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #333; /* Darker border */
    border-radius: 4px;
    margin-bottom: 15px;
    box-sizing: border-box;
    background-color: #333; /* Dark background for inputs and selects */
    color: #e0e0e0; /* Light text color for inputs and selects */
}

select:focus, input[type="datetime-local"]:focus, input[type="text"]:focus {
    border-color: #1e90ff; /* Bright blue border color on focus */
    outline: none;
}

button {
    background-color: #1e90ff; /* Bright blue button */
    color: #ffffff; /* White text color */
    border: none;
    border-radius: 4px;
    cursor: pointer;
    padding: 12px;
    font-size: 16px;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #187bcd; /* Darker blue on hover */
}

table {
    width: 100%;
    border-collapse: collapse;
    font-size: 14px;
}

th, td {
    border: 1px solid #444; /* Darker border */
    padding: 12px;
    text-align: center;
}

th {
    background-color: #1e90ff; /* Bright blue header background */
    color: #ffffff; /* White text color */
}

tr:nth-child(even) {
    background-color: #2c2c2c; /* Slightly lighter dark background for even rows */
}

.image-buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
}

.image-buttons button {
    border: none;
    background: none;
    cursor: pointer;
    padding: 0;
}

.image-buttons img {
    width: 60px;
    height: 60px;
    transition: transform 0.3s ease;
}

.image-buttons img:hover {
    transform: scale(1.1);
}

.stats {
    padding: 15px;
    background: #1f1f1f; /* Dark background for stats section */
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

.stats h2 {
    margin-bottom: 15px;
    color: #e0e0e0; /* Light text color */
}

.stats ul {
    list-style-type: none;
    padding: 0;
}

.stats li {
    padding: 10px 0;
    border-bottom: 1px solid #333; /* Darker border for list items */
}

.stats li:last-child {
    border-bottom: none;
}

@media (max-width: 768px) {
    .container {
        padding: 15px;
    }
    button, select, input[type="datetime-local"], input[type="text"] {
        font-size: 14px;
        padding: 8px;
    }
    .image-buttons img {
        width: 50px;
        height: 50px;
    }
}

@media (max-width: 480px) {
    button, select, input[type="datetime-local"], input[type="text"] {
        font-size: 12px;
        padding: 6px;
    }
}
    </style>
</head>
<body>

    <h1>Inside Outside App</h1>

    <div class="container">
        <!-- Set Date & Time Section -->
        <div class="section">
            <h2>Set Date & Time</h2>
            <div class="form-group">
                <label for="datetime">Select Date and Time (optional):</label>
                <input type="datetime-local" id="datetime">
            </div>
        </div>

        <!-- Add New Item Section -->
        <div class="section">
            <h2>Add New Item</h2>
            <div class="form-group">
                <label for="new-item-category">Select Category:</label>
                <select id="new-item-category">
                    <option value="">Select a category</option>
                    <option value="Fruits">Fruits</option>
                    <option value="Vegetables">Vegetables</option>
                    <option value="Dairy">Dairy</option>
                </select>
            </div>
            <div class="form-group">
                <label for="new-item-name">Enter New Item:</label>
                <input type="text" id="new-item-name" placeholder="Enter new item name">
            </div>
            <button id="add-new-item-button">Add New Item to Selected Category</button>
        </div>

        <!-- Add Item Section -->
        <div class="section">
            <h2>Add Item</h2>
            <div class="form-group">
                <label for="item-category">Select Category:</label>
                <select id="item-category">
                    <option value="">Select a category</option>
                    <option value="Fruits">Fruits</option>
                    <option value="Vegetables">Vegetables</option>
                    <option value="Dairy">Dairy</option>
                </select>
            </div>
            <div class="form-group">
                <label for="item-select">Select Item:</label>
                <select id="item-select" disabled>
                    <option value="">Select an item</option>
                </select>
            </div>
            <button id="add-item-button">Add Item</button>
        </div>

        <!-- Outside Section -->
        <div class="section">
            <h2>OUTSIDE</h2>
            <div class="image-buttons">
                <button id="circle-button"><img src="https://via.placeholder.com/60?text=Circle" alt="Circle"></button>
                <button id="triangle-button"><img src="https://via.placeholder.com/60?text=Triangle" alt="Triangle"></button>
                <button id="square-button"><img src="https://via.placeholder.com/60?text=Square" alt="Square"></button>
            </div>
        </div>

        <!-- Results Section -->
        <div class="section">
            <h2>Results</h2>
            <table id="food-table">
                <thead>
                    <tr>
                        <th>Time Added</th>
                        <th>Item Category</th>
                        <th>Item Name</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Entries will be added here -->
                </tbody>
            </table>
        </div>

        <!-- Stats Section -->
        <div class="section stats">
            <h2>Stats</h2>
            <ul id="stats-list">
                <!-- Stats will be populated here -->
            </ul>
        </div>
    </div>

    <script>
        const newItemCategorySelect = document.getElementById('new-item-category');
        const newItemNameInput = document.getElementById('new-item-name');
        const addNewItemButton = document.getElementById('add-new-item-button');

        const itemCategorySelect = document.getElementById('item-category');
        const itemSelect = document.getElementById('item-select');
        const addItemButton = document.getElementById('add-item-button');
        const datetimeInput = document.getElementById('datetime');
        const foodTableBody = document.getElementById('food-table').getElementsByTagName('tbody')[0];
        const statsList = document.getElementById('stats-list');

        const foodItems = {
            'Fruits': ['Apple', 'Banana', 'Orange'],
            'Vegetables': ['Carrot', 'Broccoli', 'Spinach'],
            'Dairy': ['Milk', 'Cheese', 'Yogurt']
        };

        const stats = {
            categories: {
                'Fruits': 0,
                'Vegetables': 0,
                'Dairy': 0
            },
            buttonClicks: {
                'Circle': 0,
                'Triangle': 0,
                'Square': 0
            },
            totalItems: 0
        };

        function updateItemSelect() {
            const category = itemCategorySelect.value;
            itemSelect.innerHTML = '<option value="">Select an item</option>';
            if (category) {
                foodItems[category].forEach(item => {
                    const option = document.createElement('option');
                    option.value = item;
                    option.textContent = item;
                    itemSelect.appendChild(option);
                });
                itemSelect.disabled = false;
            } else {
                itemSelect.disabled = true;
            }
        }

        function updateNewItemCategorySelect() {
            const category = newItemCategorySelect.value;
            if (category) {
                itemCategorySelect.value = category;
                updateItemSelect();
            }
        }

        newItemCategorySelect.addEventListener('change', updateNewItemCategorySelect);

        addNewItemButton.addEventListener('click', function() {
            const category = newItemCategorySelect.value;
            const newItemName = newItemNameInput.value.trim();
            if (category && newItemName) {
                if (!foodItems[category]) {
                    foodItems[category] = [];
                }
                if (!foodItems[category].includes(newItemName)) {
                    foodItems[category].push(newItemName);
                    updateItemSelect(); // Update the item select dropdown
                    newItemNameInput.value = ''; // Clear the input field
                    newItemCategorySelect.value = ''; // Clear the category selection
                    stats.categories[category]++;
                    stats.totalItems++;
                    updateStats();
                }
            }
        });

        itemCategorySelect.addEventListener('change', updateItemSelect);

        addItemButton.addEventListener('click', function() {
            const category = itemCategorySelect.value;
            const item = itemSelect.value;
            if (category && item) {
                const selectedTime = datetimeInput.value ? new Date(datetimeInput.value) : new Date();
                addTableRow(selectedTime, category, item);
                itemCategorySelect.value = '';
                itemSelect.innerHTML = '<option value="">Select an item</option>';
                itemSelect.disabled = true;
                datetimeInput.value = '';  // Clear the datetime input
                stats.categories[category]++;
                stats.totalItems++;
                updateStats();
            }
        });

        function addTableRow(time, category, item) {
            const row = foodTableBody.insertRow();
            const timeCell = row.insertCell(0);
            const categoryCell = row.insertCell(1);
            const itemCell = row.insertCell(2);

            timeCell.textContent = time.toLocaleString();
            categoryCell.textContent = category;
            itemCell.textContent = item;
        }

        function recordButtonClick(buttonName) {
            const selectedTime = datetimeInput.value ? new Date(datetimeInput.value) : new Date();
            const row = foodTableBody.insertRow();
            const timeCell = row.insertCell(0);
            const categoryCell = row.insertCell(1);
            const itemCell = row.insertCell(2);

            timeCell.textContent = selectedTime.toLocaleString();
            categoryCell.textContent = 'Button Click';
            itemCell.textContent = buttonName;
            datetimeInput.value = '';  // Clear the datetime input

            stats.buttonClicks[buttonName]++;
            updateStats();
        }

        document.getElementById('circle-button').addEventListener('click', function() {
            recordButtonClick('Circle');
        });

        document.getElementById('triangle-button').addEventListener('click', function() {
            recordButtonClick('Triangle');
        });

        document.getElementById('square-button').addEventListener('click', function() {
            recordButtonClick('Square');
        });

        function updateStats() {
            statsList.innerHTML = '';
            const totalItems = stats.totalItems;

            for (const category in stats.categories) {
                const count = stats.categories[category];
                const li = document.createElement('li');
                li.textContent = `${category}: ${count} items added`;
                statsList.appendChild(li);
            }

            for (const button in stats.buttonClicks) {
                const count = stats.buttonClicks[button];
                const li = document.createElement('li');
                li.textContent = `${button} clicked ${count} times`;
                statsList.appendChild(li);
            }

            const liTotal = document.createElement('li');
            liTotal.textContent = `Total items added: ${totalItems}`;
            statsList.appendChild(liTotal);
        }
    </script>
</body>
</html>
