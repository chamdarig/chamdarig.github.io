<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triathlon Finish Time Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Triathlon Finish Time Calculator</h1>
        <form id="triathlon-form">
            <div class="form-group">
                <label for="race-type">Select Race Type:</label>
                <select id="race-type">
                    <option value="custom">Custom</option>
                    <option value="sprint">Sprint</option>
                    <option value="olympic">Olympic</option>
                    <option value="half-ironman">Half Ironman</option>
                    <option value="ironman">Ironman</option>
                </select>
            </div>

            <div class="form-group">
                <label for="swim-distance">Swim Distance (km):</label>
                <input type="number" id="swim-distance" step="0.01" min="0" value="0">
                <label for="swim-pace">Swim Pace (min/km):</label>
                <input type="number" id="swim-pace" step="0.01" min="0" value="0">
            </div>

            <div class="form-group">
                <label for="bike-distance">Bike Distance (km):</label>
                <input type="number" id="bike-distance" step="0.01" min="0" value="0">
                <label for="bike-pace">Bike Pace (km/h):</label>
                <input type="number" id="bike-pace" step="0.01" min="0" value="0">
            </div>

            <div class="form-group">
                <label for="run-distance">Run Distance (km):</label>
                <input type="number" id="run-distance" step="0.01" min="0" value="0">
                <label for="run-pace">Run Pace (min/km):</label>
                <input type="number" id="run-pace" step="0.01" min="0" value="0">
            </div>

            <div class="form-group">
                <label for="t1-time">T1 Time (seconds):</label>
                <input type="number" id="t1-time" min="0" value="0">
            </div>
            <div class="form-group">
                <label for="t2-time">T2 Time (seconds):</label>
                <input type="number" id="t2-time" min="0" value="0">
            </div>

            <button type="button" id="calculate-btn">Calculate Total Time</button>

            <div id="validation-message"></div>
        </form>

        <div id="result">
            <h2>Total Finish Time: <span id="total-time">00:00:00</span></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
