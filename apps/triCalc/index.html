<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triathlon Finish Time Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Triathlon Finish Time Calculator</h1>
        <form id="triathlon-form">
            <div class="form-group">
                <label for="swim-hours">Swim Hours:</label>
                <input type="number" id="swim-hours" min="0" value="0">
                <label for="swim-minutes">Minutes:</label>
                <input type="number" id="swim-minutes" min="0" max="59" value="0">
                <label for="swim-seconds">Seconds:</label>
                <input type="number" id="swim-seconds" min="0" max="59" value="0">
            </div>

            <div class="form-group">
                <label for="t1-minutes">Transition 1 (T1) Minutes:</label>
                <input type="number" id="t1-minutes" min="0" value="0">
                <label for="t1-seconds">Seconds:</label>
                <input type="number" id="t1-seconds" min="0" max="59" value="0">
            </div>

            <div class="form-group">
                <label for="bike-hours">Bike Hours:</label>
                <input type="number" id="bike-hours" min="0" value="0">
                <label for="bike-minutes">Minutes:</label>
                <input type="number" id="bike-minutes" min="0" max="59" value="0">
                <label for="bike-seconds">Seconds:</label>
                <input type="number" id="bike-seconds" min="0" max="59" value="0">
            </div>

            <div class="form-group">
                <label for="t2-minutes">Transition 2 (T2) Minutes:</label>
                <input type="number" id="t2-minutes" min="0" value="0">
                <label for="t2-seconds">Seconds:</label>
                <input type="number" id="t2-seconds" min="0" max="59" value="0">
            </div>

            <div class="form-group">
                <label for="run-hours">Run Hours:</label>
                <input type="number" id="run-hours" min="0" value="0">
                <label for="run-minutes">Minutes:</label>
                <input type="number" id="run-minutes" min="0" max="59" value="0">
                <label for="run-seconds">Seconds:</label>
                <input type="number" id="run-seconds" min="0" max="59" value="0">
            </div>

            <button type="button" id="calculate-btn">Calculate Total Time</button>
        </form>

        <div id="result">
            <h2>Total Finish Time: <span id="total-time">00:00:00</span></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
