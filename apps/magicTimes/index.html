<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Input Application</title>
    <style>
   body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f4f7fa;
}

h1 {
    color: #333;
    margin-bottom: 60px;
}

.input-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

input[type="text"] {
    width: 40px;
    text-align: center;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    outline: none;
    transition: border-color 0.3s;
}

input[type="text"]:focus {
    border-color: #007bff;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

table {
    margin-top: 60px;
    border-collapse: collapse;
    width: 100%;
    max-width: 300px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

th, td {
    border: 1px solid #e0e0e0;
    padding: 10px;
    text-align: center;
    background-color: #fff;
}

th {
    background-color: #007bff;
    color: #fff;
}

@media (max-width: 600px) {
    input[type="text"] {
        width: 35px;
        padding: 8px;
        font-size: 14px;
    }
    
    button {
        padding: 8px 15px;
        font-size: 14px;
    }
}


    </style>
</head>
<body>
    <h1>Magic Time</h1>
    <div class="input-container">
        <input type="text" id="hourInput" placeholder="HH" maxlength="2">
        <span>:</span>
        <input type="text" id="minuteInput" placeholder="MM" maxlength="2">
        <button id="saveButton">Save</button>
    </div>

    <table id="timeTable">
        <thead>
            <tr>
                <th>Saved Times</th>
            </tr>
        </thead>
        <tbody>
            <!-- Saved times will appear here -->
        </tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
