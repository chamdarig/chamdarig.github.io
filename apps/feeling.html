
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>feeling</title>
  <link rel="stylesheet" href="./feelingstyle.css">
</head>
<html>
<body>
<!-- add stylesheet for better control on mobile display -->
    <div class="container">
        <h1>How are you feeling?</h1>
        <!-- on page load, load happy or previously selected -->
        <div id="face" class="face"></div>
        <div class="buttons">
            <button id="happy-btn" class="btn">😊 Happy</button>
            <button id="normal-btn" class="btn">😐 Normal</button>
            <button id="sad-btn" class="btn">😢 Sad</button>
        </div>
        <div id="history">
            <!--display history similar to grid on github history of commits-->
            <h2>Feeling History</h2>
            <ul id="history-list"></ul>
        </div>
    </div>

    <script src="filingscript.js"></script>

</body>
</html>
