<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Period Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        .emoticons { display: flex; gap: 10px; }
        .emoticons span { font-size: 24px; cursor: pointer; }
        .stats { margin-top: 30px; }
    </style>
</head>
<body>
    <h1>Period Tracker</h1>
    <div>
        <div class="form-group">
            <label for="start-date">Period Start Date:</label>
            <input type="date" id="start-date">
        </div>
        <div class="form-group">
            <label for="end-date">Period End Date:</label>
            <input type="date" id="end-date">
        </div>
        <div class="form-group">
            <label for="pain-level">Pain Level (1-10):</label>
            <input type="number" id="pain-level" min="1" max="10">
        </div>
        <div class="form-group">
            <label>Current Mood:</label>
            <div class="emoticons">
                <span id="happy" data-mood="happy">üòä</span>
                <span id="normal" data-mood="normal">üòê</span>
                <span id="sad" data-mood="sad">üò¢</span>
            </div>
        </div>
        <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea id="notes" rows="4"></textarea>
        </div>
        <button id="save-button">Save Data</button>
    </div>
    <div class="stats">
        <h2>Statistics</h2>
        <div id="stats-output"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let mood = "";
            
            // Mood selection logic
            document.querySelectorAll('.emoticons span').forEach(span => {
                span.addEventListener('click', function () {
                    mood = this.dataset.mood;
                    document.querySelectorAll('.emoticons span').forEach(s => s.style.opacity = 0.5);
                    this.style.opacity = 1;
                });
            });

            // Save data function
            document.getElementById('save-button').addEventListener('click', function () {
                const startDate = document.getElementById('start-date').value;
                const endDate = document.getElementById('end-date').value;
                const painLevel = document.getElementById('pain-level').value;
                const notes = document.getElementById('notes').value;

                if (!startDate || !endDate || !painLevel || !mood) {
                    alert('Please fill in all fields');
                    return;
                }

                const periodData = {
                    startDate,
                    endDate,
                    painLevel,
                    mood,
                    notes
                };

                let data = JSON.parse(localStorage.getItem('periodData')) || [];
                data.push(periodData);
                localStorage.setItem('periodData', JSON.stringify(data));

                displayStats();
                alert('Data saved successfully!');
            });

            // Display statistics function
            function displayStats() {
                let data = JSON.parse(localStorage.getItem('periodData')) || [];
                const statsOutput = document.getElementById('stats-output');
                statsOutput.innerHTML = '';

                if (data.length === 0) {
                    statsOutput.innerHTML = '<p>No data available.</p>';
                    return;
                }

                data.forEach((entry, index) => {
                    statsOutput.innerHTML += `
                        <div>
                            <h3>Record ${index + 1}</h3>
                            <p>Start Date: ${entry.startDate}</p>
                            <p>End Date: ${entry.endDate}</p>
                            <p>Pain Level: ${entry.painLevel}</p>
                            <p>Mood: ${entry.mood}</p>
                            <p>Notes: ${entry.notes}</p>
                            <hr>
                        </div>`;
                });
            }

            // Display stats on load
            displayStats();
        });
    </script>
</body>
</html>
