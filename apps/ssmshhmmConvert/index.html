<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Converter</title>
    <style>
        /* Dark theme styles */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #bb86fc;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #ffffff;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #03dac6;
            color: #121212;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #018786;
        }

        #result {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Convert Time</h1>
    <label for="timeInput">Enter time in seconds (e.g., 2097.152):</label>
    <input type="number" id="timeInput" placeholder="Enter time in seconds with milliseconds">

    <button onclick="convertTime()">Convert</button>

    <h2>Converted Time:</h2>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
