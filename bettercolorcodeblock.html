<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Code Block</title>
    <link rel="stylesheet" href="stylescode.css">
</head>
<body>
    <h2>Styled Code Block</h2>
    <pre><code class="styled-code">
pre code.styled-code .number {
    color: #ff0000; /* Red color */
}

pre code.styled-code .property-name {
    color: #00ff00; /* Green color */
}

/* Example code */
pre code.styled-code {
    font-family: monospace;
}
    </code></pre>
</body>
</html>
