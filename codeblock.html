<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Block Example</title>
    <style>
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h2>Code Block Example</h2>
    <pre>
        <code>
            // Your code goes here
            const greet = (name) => {
                return `Hello, ${name}!`;
            }
            console.log(greet('World'));
        </code>
    </pre>
</body>
</html>
